<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="special-characters"></div>
        <div class="results">
          <ul>
            <li id="history"></li>
            <li id="equation"></li>
            <hr />
            <li id="output"></li>
          </ul>
        </div>
        <div class="nums">
          <ul id="nums">
            <li><button id="nine" class="btn">9</button></li>
            <li><button id="eight" class="btn">8</button></li>
            <li><button id="seven" class="btn">7</button></li>
            <li><button id="six" class="btn">6</button></li>
            <li><button id="five" class="btn">5</button></li>
            <li><button id="four" class="btn">4</button></li>
            <li><button id="three" class="btn">3</button></li>
            <li><button id="two" class="btn">2</button></li>
            <li><button id="one" class="btn">1</button></li>
            <li><button id="zero" class="btn">0</button></li>
            <li><button id="dot" class="btn">.</button></li>
          </ul>
        </div>
        <div class="operations">
          <ul>
            <li><button id="divide" class="btn">/</button></li>
            <li><button id="all-clear" class="btn">AC</button></li>
            <li><button id="multiply" class="btn">*</button></li>
            <li><button id="del" class="btn">Del</button></li>
            <li><button id="minus" class="btn">-</button></li>
            <li><button id="equal" class="btn">=</button></li>
            <li><button id="plus" class="btn">+</button></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
